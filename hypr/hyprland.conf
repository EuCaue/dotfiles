# This is an example Hyprland config file.
# Refer to the wiki for more information.
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
$wallpaper = ~/Pictures/wallpapers/rose_pine_maze.png
# See https://wiki.hyprland.org/Configuring/Keywords/ for more Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = xdman & swaync & /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & ~/dotfiles/scripts/suspend.sh & ~/dotfiles/scripts/rofi-clipboard.sh ~/dotfiles/scripts/gsettings.sh & gnome-clocks & ~/dotfiles/scripts/rofi-beats-linux.py
exec = killall waybar 
exec = waybar
exec = swaybg -i ~/Pictures/wallpapers/ascii.png -m fill



# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant = abnt2 
    kb_model = br-abnt2
    kb_options =
    kb_rules =
    follow_mouse = 1
    numlock_by_default = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 1
    col.active_border = rgb(31748f) 
    col.inactive_border = rgb(21202e)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


## WINDOW RULES
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Move to workspace

windowrule = workspace 1, ^(firefox)$
windowrule = workspace 2, ^(com.rtosta.zapzap)$
windowrule = workspace 2, ^(WebCord)$
windowrule = workspace 2, ^(TelegramDesktop)$
windowrule = workspace 3, ^(Code)$
windowrule = workspace 3, ^(ranger)$ 
windowrule = workspace 3, ^(nvim)$
windowrule = workspace 4, ^(Chromium)$
windowrule = workspace 4, ^(epiphany)$
windowrule = workspace 4, ^(waterfox)$
windowrule = workspace 4, ^(min)$
windowrule = workspace 5, ^(io.bassi.Amberol)$
windowrule = workspace 5, ^(Spotify)$
windowrule = workspace 6, ^(Steam)$
windowrule = workspace 6, ^(heroic)$
windowrule = workspace 6, ^(lutris)$
windowrule = workspace 6, ^(riotclientux.exe)$
windowrule = workspace 6, ^(leagueclientux.exe)$
windowrule = workspace 6, ^(league of legends.exe)$
windowrulev2 = workspace 6, class:^(Minecraft Launcher)$, xwayland:1 
windowrulev2 = workspace 6, title:^(Minecraft* 1.19.2)$
windowrulev2 = workspace 6, title:^(Minecraft* 1.8.9)$
windowrule = workspace 6, ^(csgo_linux64)$
windowrule = workspace 7, ^(org.gnome.Epiphany.WebApp-notion-486af5da11b1d7b984dd0eec94e15310e479449f)$
windowrule = workspace 7, ^(org.gnome.clocks)$
windowrule = workspace 7, ^(org.gnome.Solanum)$




# Window States

## Float
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = float, ^(org.gnome.Calculator)$

# Window Sizes
windowrule = size 80%, ^(nemo)$

# LOL 
windowrule = forceinput, ^(league of legends.exe)$
windowrule = noanim, ^(league of legends.exe)$
windowrule = noblur, ^(league of legends.exe)$

# Window Center 
windowrule = center, ^(kitty)$
windowrule = center, ^(nemo)$
windowrule = center, ^(Minecraft Launcher)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# KEY BINDS
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Exec's
bind = $mainMod, R, exec, kitty
bind = $mainMod, B, exec, firefox
bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ 40%
bind = SUPERSHIFT, E, exec, kitty --class=ranger -e ranger
bind = $mainMod, T, exec, kitty --class=nvim -e nvim 
bind = $mainMod, E, exec, nemo
bind = $mainMod, D, exec, rofi -show drun 
bind = ALT, TAB, exec, rofi -show
bind = SUPERSHIFT, D, exec, ~/dotfiles/scripts/rofi-run-cmd.sh 
bind = $mainMod, F2, exec, gnome-calculator
bind = SUPERSHIFT, R, exec, hyprctl reload
bind = $mainMod, Z, exec, rofi -modi emoji -show emoji -kb-custom-1 Ctrl+C
bind = $mainMod, X, exec, clipman pick --tool rofi
bind = ALT, L, exec, ~/dotfiles/scripts/rofi-beats-linux.py 
bind = ALTSHIFT, L, exec, echo '{ "command": ["cycle", "pause"] }' | socat - /tmp/mpvsocket
bind = $mainMod, V, exec, swaync-client -t

# Screenshot && ScreenRecording 
bind = ,Print, exec, notify-send "Screenshot" && grim -g "$(slurp)" "$(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot from %Y-%m-%d %H-%M-%S.png')" && wl-copy 
bind = $mainMod, Print, exec, notify-send "Recording" && wf-recorder -g "$(slurp)" -a -f ~/Videos/Screencasts/"$(date +'Screencast from %Y-%m-%d %H:%M:%S.mp4')"
bind = SUPERSHIFT, Print, exec, killall -s SIGINT wf-recorder & notify-send "cabo a gravação"
bind = SUPERSHIFT, L, exec, swaylock -f -e -l -L -s fill -i $wallpaper

# Window Manag
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r




# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# FN KEYS
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
