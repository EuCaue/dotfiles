<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match>
    <test name="family" qual="any">
      <string>SF Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Fira Code</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Fira Code</string>
      <string>JetBrains Mono</string>
      <string>Hack</string>
      <string>Roboto Mono</string>
      <string>Source Code Pro</string>
      <string>Inconsolata</string>
      </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
      </edit>
    </match>

  <match>
    <test name="family" qual="any">
      <string>Geist Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Fira Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Roboto Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Source Code Pro</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Noto Sans Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Meslo LG S DZ</string>
    </edit>
  </match>
</fontconfig>
