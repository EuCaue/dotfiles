binde = $mainMod, bracketleft, exec, $scriptPath/audio.fish down 
binde = $mainMod, bracketright, exec, $scriptPath/audio.fish up 
bind = $mainMod, backslash, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 
bind = $mainModSHIFT, backslash, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainModSHIFT, P, exec, $scriptPath/audio.fish 
bind = $mainMod, period, exec, playerctl next
bind = $mainMod, comma, exec, playerctl previous

binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl -q set 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl -q set +10%
bind = ,XF86AudioPlay, exec, playerctl play-pause
