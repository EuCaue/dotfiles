# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER
$$altMod = ALT
bind = $mainModSHIFT, Return, exec, $term -e tmux new-session -A -s home
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, rofimoji --selector "rofi" --clipboarder "wl-copy" 
bind = $mainMod, D, exec, rofi -modi drun -show drun 
bind = $mainMod, E, exec, thunar 
bind = $mainMod, N, exec, $term --class "nvim" -e nvim
bind = $mainMod, S, exec, $scriptPath/print.fish "area"
bind = $mainMod, G, exec, $scriptPath/print.fish "geo"
bind = $mainMod, I, exec, $scriptPath/ai.fish gui
bind = $mainMod, T, exec, $scriptPath/todos.fish 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -i | cliphist decode | wl-copy
bind = $mainMod, X, exec, swaync-client -t

bind = $altMod, L, exec, $scriptPath/rofi-lofi.fish 
bind = $altMod, F2, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $altMod, F4, exec, $scriptPath/rofi-wifi.sh
bind = $altMod, F5, exec, ags --toggle-window "appbar"
bind = $altMod, F6, exec, $scriptPath/rofi-bluetooth.sh
bind = $altMod, F7, exec, hyprpicker -a && notify-send -a "hyprpicker" "Color Picked: " "$(wl-paste)"
bind = $altMod, F8, exec, $scriptPath/recording.sh
bind = $altMod, F11, pass, ^(com\.obsproject\.Studio)$
bind = $altMod, F12, pass, ^(com\.obsproject\.Studio)$

bind = $mainMod, 0, exec, $scriptPath/zoom.fish default
bind = $mainMod, minus, exec, $scriptPath/zoom.fish minus
bind = $mainMod, equal, exec, $scriptPath/zoom.fish plus 

bind = $mainModSHIFT, code:49, layoutmsg, addmaster 
bind = $mainModCTRL, Return, exec, $term 
bind = $mainModSHIFT, B, exec, killall webcord || webcord 
bind = $mainModSHIFT, C, exec, $scriptPath/cursor.fish
bind = $mainModSHIFT, D, exec, $scriptPath/rofi-run-cmd.fish 
bind = $mainModSHIFT, E, exec, rofi -show filebrowser -modi filebrowser
bind = $mainModSHIFT, I, exec, $scriptPath/ai.fish
bind = $mainModSHIFT, S, exec, $scriptPath/print.fish "window"
bind = $mainModSHIFT, T, exec, $term --class "md" -e $scriptPath/notes.fish 
bind = $mainModSHIFT, N, exec, kitty --class nvim -e nvim 
bind = $mainModSHIFT, Q, exec, [float;size=70% 70%;center;noanim] $term -e $scriptPath/quick-note.fish  
bind = $mainModSHIFT, V, exec, cliphist list | rofi -dmenu -i -p "Delete from the clipboard" | cliphist delete
bind = $mainModSHIFT, W, exec, $scriptPath/wallpaper.py
bind = $mainModSHIFT, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ 60%

bind = $altModSHIFT, F9, pass, ^(com\.obsproject\.Studio)$
bind = $altModSHIFT, F10, pass, ^(com\.obsproject\.Studio)$

bind = CTRL$mainMod, S, exec, $scriptPath/rofi-scripts.fish
bind = $mainMod$altMod, Return, exec, [float] $term
bind = $mainMod, Return, exec, $term -e /home/caue/.config/tmux/plugins/tmux-session-wizard/session-wizard.sh
bind = ,Print, exec, $scriptPath/print.fish 
bind = SUPER$altMod, L, exec, swaylock

# Window Manag
bind = $mainMod, A, togglefloating, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, Q, killactive, 
bind = $mainMod, Y, fakefullscreen
bind = $mainMod, W, layoutmsg, swapwithmaster 
bind = $mainMod$altmod, P, pin,
bind = $mainModSHIFT, G, togglegroup,
bind = $mainModSHIFT, F, fullscreen, 0
bind = $altMod, G, moveintogroup, l
bind = $altModSHIFT, G ,moveintogroup, r

# Move workspaces with mainMod + arrow keys
bindr = $altMod, left, resizeactive, -20 0 
bindr = $altMod, right, resizeactive, 20 0
bindr = $altMod, up, resizeactive, 0 -20
bindr = $altMod, down, resizeactive, 0 20 


# Move workspaces with mainModSHIFT + HJKL 
bind = $mainMod, H, workspace, e-1
bind = $mainMod, J, workspace, -1
bind = $mainMod, K, workspace, +1
bind = $mainMod, L, workspace, e+1

# Move focus with hjkl
bind = $mainModSHIFT, H, movefocus, l
bind = $mainModSHIFT, J, movefocus, d
bind = $mainModSHIFT, K, movefocus, u
bind = $mainModSHIFT, L, movefocus, r 


bind=$altMod,R,submap,resize
submap=resize
binde=,right,exec,$HOME/a.fish right
binde=,left,exec,$HOME/a.fish left
binde=,up,exec,$HOME/a.fish up
binde=,down,exec,$HOME/a.fish down
bind=,escape,submap,reset 
submap=reset


bind = $mainModSHIFT, escape, movetoworkspace, special:default
bind = $mainMod, apostrophe, togglespecialworkspace, default 


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 82
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1


binde = $mainModSHIFT, mouse:274, exec, $scriptPath/zoom.fish default 
binde = $mainModSHIFT, mouse_up, exec, $scriptPath/zoom.fish minus 
binde = $mainModSHIFT, mouse_down, exec, $scriptPath/zoom.fish plus 


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

