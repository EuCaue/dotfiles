# Window States

# Float
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(xdm-app)$
windowrulev2 = bordercolor rgb(eb6f92) rgb(21202e),floating:1 # set bordercolor to red if window is fullscreen

# Tile 
windowrule = tile, ^(Spotify)$
windowrule = tile, ^(firefox)$

# Window Size

# Window Opacity


# Gaming 
windowrule = forceinput, ^(league of legends.exe)$
windowrule = noanim, ^(league of legends.exe)$
windowrule = noblur, ^(league of legends.exe)$
windowrule = noanim,^(csgo_linux64)$
windowrule = noblur, ^(csgo_linux64)$


# Window Center 
windowrule = center, ^(kitty)$
windowrule = center, ^(pavucontrol)$
windowrule = center, ^(nemo)$
windowrule = center, ^(Minecraft Launcher)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# KEYBINDS
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Exec's
bind = $mainMod, R, exec, foot 
bind = $mainMod, Return, exec, foot 
bind = $mainMod, B, exec, firefox
bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ 50%
# bind = $mainModSHIFT, E, exec,kitty --class=ranger -e ranger 
bind = $mainModSHIFT, E, exec, foot -a "ranger" -e ranger 
# bind = $mainModSHIFT, N, exec, kitty --class=nvim -e nvim 
bind = $mainMod, N, exec, foot -a "nvim" -e nvim
bind = $mainMod, T, exec, todoist
bind = $mainMod, E, exec, nemo
bind = $mainModSHIFT, S, exec, env LD_PRELOAD=/home/caue/gitclone/spotifywm/spotifywm.so spotify %U 
bind = $mainModSHIFT, W, exec, ~/dotfiles/scripts/wallpaper-changer.fish 
bind = $mainModSHIFT, C, exec, ~/dotfiles/scripts/cursor.fish
bind = $mainMod, D, exec, rofi -show drun 
bind = ALT, TAB, exec, rofi -show
bind = $mainModSHIFT, D, exec, ~/dotfiles/scripts/rofi-run-cmd.fish 
bind = $mainMod, F2, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainModSHIFT, R, exec, hyprctl reload
bind = $mainMod, Z, exec, rofi -modi emoji -show emoji -kb-custom-1 Ctrl+C
bind = $mainMod, X, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = ALT, L, exec, ~/dotfiles/scripts/rofi-beats-linux.sh 
bind = ALTSHIFT, L, exec, echo '{ "command": ["cycle", "pause"] }' | socat - /tmp/mpvsocket
bind = $mainMod, V, exec, swaync-client -t
bind = ,Print, exec, ~/dotfiles/scripts/print.fish 
bind = $mainMod, S, exec, grim -g "$(slurp -d)" - | swappy -f - 
bind = SUPERALT, L, exec, swaylock

# Window Manag
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, A, togglefloating, 
bind = $mainModSHIFT, F, fullscreen, 0
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, layoutmsg, swapwithmaster 
bind = $mainMod, P, pin,
# bind = $mainMod, G, togglesplit, # dwindle
# bind = $mainMod, P, pseudo, # dwindle

# Move workspaces with mainMod + arrow keys
bind = $mainMod, left, workspace, -1 
bind = $mainMod, right, workspace, +1 
bind = $mainMod, up, workspace, e+1
bind = $mainMod, down, workspace, e-1 


# Move workspaces with mainModSHIFT + HJKL 
bind = $mainMod, H, workspace, e-1
bind = $mainMod, J, workspace, -1
bind = $mainMod, K, workspace, +1
bind = $mainMod, L, workspace, e+1

# Move focus with hjkl
bind = $mainModSHIFT, H, movefocus, l
bind = $mainModSHIFT, J, movefocus, d
bind = $mainModSHIFT, K, movefocus, u
bind = $mainModSHIFT, L, movefocus, r 



# Special workspaces 
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace, 
# bind = ALTSHIFT, A, bringactivetotop 


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# FN KEYS
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl -q set 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl -q set +10%
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
