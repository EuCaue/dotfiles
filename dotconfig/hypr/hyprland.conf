bind = $mainMod, S, exec, grim -g "$(slurp -d)" - | swappy -f - 
bind = $mainMod, T, exec, cd ~/Documents/my\ vault && foot -a "md" -e glow -a 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -i | cliphist decode | wl-copy
bind = $mainMod, X, exec, swaync-client -t
bind = $mainMod, F2, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, F3, exec, $scriptPath/audio.fish
bind = $mainMod, F4, exec, $scriptPath/rofi-wifi.sh
bind = $mainMod, F5, exec, fish -c 'kill -SIGUSR1 waybar' 
bind = $mainMod, F6, exec, $scriptPath/rofi-bluetooth.sh
bind = $mainMod, F7, exec, hyprpicker -a && notify-send -a "hyprpicker" "Color Picked: " "$(wl-paste)"
bind = $mainMod, apostrophe, layoutmsg, orientationnext

bind = $mainModSHIFT, code:49, layoutmsg, addmaster 
bind = $mainModSHIFT, Return, exec, kitty 
bind = $mainModSHIFT, B, exec, killall webcord || webcord 
bind = $mainModSHIFT, C, exec, $scriptPath/cursor.fish
bind = $mainModSHIFT, D, exec, $scriptPath/rofi-run-cmd.fish 
bind = $mainModSHIFT, E, exec, foot -a "ranger" -e ranger 
bind = $mainModSHIFT, S, exec, env LD_PRELOAD=/home/caue/gitclone/spotifywm/spotifywm.so spotify %U 
bind = $mainModSHIFT, N, exec, kitty --class nvim -e nvim 
bind = $mainModSHIFT, V, exec, cliphist list | rofi -dmenu -i -p "Delete from the clipboard"| cliphist delete
bind = $mainModSHIFT, W, exec, $scriptPath/wallpaper-changer.fish 
bind = $mainModSHIFT, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ 70%
bindr = $mainModSHIFT, F5, exec, killall waybar || waybar 

bind = CTRL$mainMod, S, exec, $scriptPath/rofi-scripts.fish
bind = ALT, L, exec, $scriptPath/rofi-lofi.fish 
bind = $mainModALT, Return, exec, foot ~/a.sh 
bind = $mainModALT, N, exec, foot -a "nvim" sh -c "sleep 0.1; ~/a.sh"
bind = ALT, F, submap, fav

submap = fav
bind = , C, exec, bat ~/.fav-links | rofi -dmenu -p "Favs" | wl-copy
bind = , A, exec, rofi -dmenu -p "Add Fav" >> ~/.fav-links
bind = , D, exec, fish -c 'set linefav $(bat "$HOME/.fav-links" | rofi -dmenu -p "Del Fav") && sed -i "/$linefav/d" "$HOME/.fav-links" ' 
bind = $mainMod, escape, submap, reset 
submap=reset

bind = ALT, T, submap, temp 
submap = temp
bind = , C, exec, bat ~/.temp-links | rofi -dmenu -p "Temp Links" | wl-copy
bind = , A, exec, rofi -dmenu -p "Add Temp" >> ~/.temp-links
bind = , D, exec, fish -c 'set line $(bat "$HOME/.temp-links" | rofi -dmenu -p "Del Temp") && sed -i "/$line/d" "$HOME/.temp-links" '
bind = $mainMod, escape, submap, reset 
submap = reset

