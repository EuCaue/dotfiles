# See https://wiki.hyprland.org/Configuring/Monitors/ 
monitor=,preferred,auto,1
$wallpaper = ~/Pictures/wallpapers/field.jpg

# See https://wiki.hyprland.org/Configuring/Keywords/ for more Execute your favorite apps at launch

exec-once = ~/dotfiles/scripts/autostart.fish
# exec-once = swaybg -i ~/Pictures/wallpapers/ascii.png -m fill
exec-once = swaybg -i ~/Pictures/wallpapers/wallhaven-9681ek.jpg -m fill
# exec = wallpaper.fish

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant = abnt2 
    kb_model = br-abnt2
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    numlock_by_default = 1
    
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(31748f) 
    col.inactive_border = rgb(21202e)
    layout = master 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    inactive_opacity = 0.90
    active_opacity = 0.93
    rounding = 5 

    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = false 
    shadow_range = 4
    shadow_render_power = 2
    shadow_ignore_window = false
    shadow_offset = -2 -2 
    col.shadow = rgb(31748f)
    col.shadow_inactive = rgb(21202e)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80% 
    animation = windowsMove, 1, 7, myBezier, popin 69% 
    animation = border, 1, 10, default
    animation = fade, 1, 7, default, 
    animation = workspaces, 1, 6, default, slide 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 4
    workspace_swipe_create_new = false 
}

 misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


