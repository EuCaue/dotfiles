# See https://wiki.hyprland.org/Configuring/Monitors/ 
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more Execute your favorite apps at launch
$scriptPath = ~/dotfiles/scripts
# $w4 = swww img /home/caue/Pictures/wallpapers/wallhaven-13zzg9_1920x1080.png

# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = $scriptPath/autostart.fish

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant = abnt2 
    kb_model = br-abnt2
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    numlock_by_default = 1
    accel_profile = adaptive

    touchpad {
        disable_while_typing = true 
        natural_scroll = no
        clickfinger_behavior = true
        drag_lock = true
    }

    sensitivity = 0.15 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5 
    gaps_out = 10
    border_size = 2 
    resize_on_border = true
    col.active_border = rgba(1161cb80)
    col.inactive_border = rgb(000000) 
    col.group_border = rgb(101010)
    col.group_border_active = rgb(1161cb)
    no_border_on_floating = true
    layout = master 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # inactive_opacity = 0.97
    # active_opacity = 0.95
    rounding = 20 
    blur = true 
    blur_size = 1
    blur_passes = 4
    blur_new_optimizations = on
    blur_xray = true

   # blur {
   #  enabled = true
   #  size = 1
   #  passes = 4
   #  new_optimizations = true
   #  xray = true
   # noise = 0.5
   # contrast = 0.5
   # brightness = 0.5
   # }

    # drop_shadow = true 
    # shadow_range = 20 
    # shadow_render_power = 1
    # shadow_offset =  0 10
    # col.shadow = rgba(00000090)
    # col.shadow_inactive = rgba(10101090)

    drop_shadow = false 
    shadow_range = 0
    shadow_render_power = 4
    col.shadow_inactive = rgba(FFFFFF10)
    col.shadow = rgba(10101050)
    shadow_scale = 1.0
    shadow_offset = 0 -7
}

animations {
    enabled = yes

    bezier    = overshot, 0.13, 0.99, 0.29, 1.1 
    animation = windows, 1, 7, overshot, slide 
    animation = windowsIn, 1, 7, overshot, slide 
    animation = windowsOut, 1, 7, overshot, slide 
    animation = windowsMove, 1, 7, overshot, slide 
    animation = border, 1, 10, default
    animation = fade, 1, 7, overshot, 
    animation = workspaces, 1, 6, overshot, slide 

    # bezier    = overshot, 0.13, 0.99, 0.29, 1.1 
    # animation = windows, 1, 7, overshot, slide 
    # animation = border, 1, 10, overshot 
    # animation = fade, 1, 7, overshot 
    # animation = workspaces, 1, 6, overshot, slide 

    # bezier = in, 0.5, 1.2, 0.4, 1
    # bezier = wss, 0.5, 1.15, 0.4, 1
    # bezier = fader, 0.33, 1, 0.68, 1
    # bezier = out, 0, 1, 0.6, 1
    # animation = windows, 1, 4, in
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, fader
    # animation = workspaces, 1, 5, wss, slide
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = false
    special_scale_factor = 0.9 
    mfact = 0.70
    orientation = left 
    always_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 4
    # workspace_swipe_create_new = false 
}

 misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    groupbar_titles_font_size = 9 
    groupbar_gradients = false
    mouse_move_enables_dpms = true
    render_titles_in_groupbar = false
    key_press_enables_dpms = true
    enable_swallow = true 
    # swallow_regex = ^(foot|org.wezfurlong.wezterm)$
    # swallow_exception_regex = ^(*.NVIM.*|v.*)$
}

plugin {
    hyprbars {
      bar_color = rgba(00000090)
      bar_height = 20
      col.text = rgb(c0bfbc)
      bar_text_size = 10
      bar_text_font = CommitMono Nerd Font 

      buttons {
        button_size = 18
        col.maximize = rgb(c0bfbc)
        col.close = rgb(c01c28)
      }
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

