bind = $mainModSHIFT, M, exec, $scriptPath/powermenu.fish 

# Window Manag
bind = $mainMod, A, togglefloating, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, changegroupactive,
bind = $mainMod, Q, killactive, 
bind = $mainMod, Y, fakefullscreen
bind = $mainMod, Z, layoutmsg, swapwithmaster 
bind = $mainMod, P, pin,
bind = $mainModSHIFT, G, togglegroup,
bind = $mainModSHIFT, F, fullscreen, 0
bind = ALT, G, moveintogroup, l
bind = ALTSHIFT, G ,moveintogroup, r

# Move workspaces with mainMod + arrow keys
bindr = $mainMod, left, resizeactive, -20 0 
bindr = $mainMod, right, resizeactive, 20 0
bindr = $mainMod, up, resizeactive, 0 -20
bindr = $mainMod, down, resizeactive, 0 20 


# Move workspaces with mainModSHIFT + HJKL 
