# See https://wiki.hyprland.org/Configuring/Monitors/ 
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more Execute your favorite apps at launch

exec-once = ~/dotfiles/scripts/autostart.fish
# exec-once = swaybg -i $HOME/Pictures/wallpapers/touka.jpg -m fill

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant = abnt2 
    kb_model = br-abnt2
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    numlock_by_default = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = no
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 7 
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(31748f) 
    col.inactive_border = rgb(21202e)
    layout = master 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # inactive_opacity = 0.97
    # active_opacity = 0.97
    rounding = 0 
    blur = no 
    blur_size = 7
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = true 
    shadow_range = 20 
    shadow_render_power = 5
    col.shadow = rgb(31748f)
    col.shadow_inactive = rgb(21202e)
}

animations {
    enabled = yes
    bezier    = overshot, 0.13, 0.99, 0.29, 1.1 
    animation = windows, 1, 7, overshot, slide 
    animation = windowsIn, 1, 7, overshot, slide 
    animation = windowsOut, 1, 7, overshot, slide 
    animation = windowsMove, 1, 7, overshot, slide 
    animation = border, 1, 10, default
    animation = fade, 1, 7, overshot, 
    animation = workspaces, 1, 6, overshot, slidevert 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 4
    workspace_swipe_create_new = false 
}

 misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


