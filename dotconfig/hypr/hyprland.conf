# See https://wiki.hyprland.org/Configuring/Monitors/ 
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more Execute your favorite apps at launch
$scriptPath = ~/dotfiles/scripts
# $w4 = swww img /home/caue/Pictures/wallpapers/wallhaven-13zzg9_1920x1080.png
$term = alacritty

# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = $scriptPath/autostart.fish

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us 
    kb_variant = intl
    kb_model = 
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    repeat_delay = 200
    repeat_rate = 50
    numlock_by_default = 1
    accel_profile = adaptive

    touchpad {
        disable_while_typing = true
        natural_scroll = no
        clickfinger_behavior = true
        drag_lock = false
    }

    sensitivity = 1.00 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0 
    gaps_out = 0
    border_size = 0 
    resize_on_border = true
    no_border_on_floating = true
    layout = master 
}


