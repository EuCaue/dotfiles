# options for tmux
set-option -g detach-on-destroy off
set -g default-terminal 'xterm-256color'
set-option -ga terminal-features ",alacritty:usstyle"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -sg terminal-overrides "*:RGB"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse off
set-option -g repeat-time 0
set-option -g focus-events on

# rebind prefix
unbind C-b
set -g prefix M-w 
bind-key M-w send-prefix
bind-key -n M-e copy-mode 
bind-key q kill-pane
bind-key -n M-Q kill-pane
bind-key x display-pane


# statusbar options
set-option -g status-position top
set -g status-left " #S "
set -g status-left-length 13
set -g status-left-style fg=#ffffff,bold,bg=#101010
set -g window-status-current-style fg=#ffffff,bold,bg=#101010
set -g window-status-current-format "#{?window_last_flag,`, }#{?window_zoomed_flag,[,}#I:#W#{?window_zoomed_flag,],}#{?window_last_flag,`, }"
set -g window-status-format "#{?window_last_flag,`, }#{?window_zoomed_flag,[,}#I:#W#{?window_zoomed_flag,],}#{?window_last_flag,`, }"
set -g status-style fg=#ffffff,bg=#000000

# #h hostshort , #S session , #W window , #T pane name
wg_prfx=" #[fg=#1161cb,bg=#000000]#{?client_prefix,<Prefix> ,}"  # prefix indicator widget
wg_pane="#[fg=#ffffff,bg=#101010]#{=26:pane_title}"
set -g status-right "${wg_prfx} ${wg_pane}"

# better split
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"


# reload config 
unbind r
bind r source-file ~/.config/tmux/tmux.conf
unbind /

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind e copy-mode 
bind S new-session -s home -c ~ 

bind -r m resize-pane -Z
bind -n M-H previous-window
bind -n M-L next-window

bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window
set-window-option -g mode-keys vi 

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane


set -g base-index 1 
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -sg escape-time 10

set -g @plugin 'tmux-plugins/tpm'

# list of plugin's
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist the session's
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# start TPM 
run '~/.config/tmux/plugins/tpm/tpm'
