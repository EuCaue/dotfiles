[environment]
# name=value

[bell]
# urgent=no
notify=yes
# command=
# command-focused=no

[scrollback]
lines=2500
multiplier=3.0
# indicator-position=relative
# indicator-format=""

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=beam
color=191724 e0def4 
blink=no
beam-thickness=0.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=no
# alternate-scroll-mode=yes

[colors]
alpha=1.0
background=191724 
foreground=e0def4 

## Normal/regular colors (color palette 0-7)
regular0=26233a  # black
regular1=eb6f92  # red
regular2=31748f  # green
regular3=f6c177  # yellow
regular4=9ccfd8  # blue
regular5=c4a7e7  # magenta
regular6=ebbcba  # cyan
regular7=e0def4  # white

## Bright colors (color palette 8-15)
bright0=6e6a86   # bright black
bright1=eb6f92   # bright red
bright2=31748f   # bright green
bright3=f6c177   # bright yellow
bright4=9ccfd8   # bright blue
bright5=c4a7e7   # bright magenta
bright6=ebbcba   # bright cyan
bright7=e0def4   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=e0def4 
selection-background=403d52
jump-labels=26233a 31748f          # black-on-yellow
scrollback-indicator=26233a 9ccfd8  # black-on-bright-blue
search-box-no-match=26233a eb6f92  # black-on-red
search-box-match=26233a f6c177     # black-on-yellow
